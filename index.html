<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
  </head>
  <body>
    <input id="a" type="number" placeholder="A" />
    <input id="b" type="number" placeholder="B" />
    <br /><br />
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>

    <h3 id="result"></h3>

    <script src="calculator.js"></script>
  </body>
</html>
